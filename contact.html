<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Paw Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Send Us a Message</h2>
      <p>Have questions or ideas for paw painting? Fill out the form below!</p>

      <form action="https://www.w3schools.com/action_page.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

        <img src="images/579761138_2384373a41_c.jpg" alt="Small kitty on a laptop">

        <footer>
            Images courtesy of dougwoods on Flickr 
            <h5>https://www.flickr.com/photos/deerwooduk/579761138</h5>
        </footer>
    </div>
</body>
</html>
